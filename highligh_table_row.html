<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Selected Table Row Using Radio Button</title>

    <style>
        tr{transition: all ease-in-out  .25s;}
        .selected{background-color: orange;color: #fff;font-weight: bold;}
    </style>
</head>
<body>
    <table id="table" border="1">
        <tr id="first-tr">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age Name</th>
            <th>Select</th>
        </tr>
        <tr>
            <td>Tonba</td>
            <td>Djimgou</td>
            <td>24</td>
            <td><input type="radio" name="select"></td>
        </tr>
        <tr>
            <td>Dakayi</td>
            <td>Djimgou</td>
            <td>20</td>
            <td><input type="radio" name="select"></td>
        </tr>
        <tr>
            <td>Kamdjom</td>
            <td>Djimgou</td>
            <td>18</td>
            <td><input type="radio" name="select"></td>
        </tr>
        <tr>
            <td>Tonnang</td>
            <td>Djimgou</td>
            <td>16</td>
            <td><input type="radio" name="select"></td>
        </tr>
        <tr>
            <td>Djeumeni</td>
            <td>Fortune</td>
            <td>24</td>
            <td><input type="radio" name="select"></td>
        </tr>
        <tr>
            <td>Tienou</td>
            <td>Ulrich</td>
            <td>20</td>
            <td><input type="radio" name="select"></td>
        </tr>
        <tr>
            <td>seumo</td>
            <td>Djimgou</td>
            <td>18</td>
            <td><input type="radio" name="select"></td>
        </tr>
        <tr>
            <td>franc</td>
            <td>Djimgou</td>
            <td>16</td>
            <td><input type="radio" name="select"></td>
        </tr>
    </table>
    <script>
        function selectedRow(){
            let radios = document.getElementsByName("select")
            for(let i = 0; i < radios.length; i++)
            {
                radios[i].onclick = function()
                {
                    // remove class from the other rows
                    let el = document.getElementById("first-tr")

                    // go to the nex sibling
                    while(el = el.nextSibling)
                    {
                        if(el.tagName === "TR")
                        {
                          //remove the selected class
                            el.classList.remove("selected")
                        }
                    }
                    // radio -    td     - tr
                    this.parentElement.parentElement.classList.toggle("selected");
                };
            };
        }
        selectedRow();
    </script>

</body>
</html>
